{% extends 'admin/base_site.html' %}

{% block content %}

<form method="post" action="{% url 'sisacademico:matricular_grupo' %}" >
	{% csrf_token %}

	{{form}}
	<br>
	<input class ="btn btn-success"  type="submit" value ="matricular alumnos">
</form>

<h3> Matricular los siguientes alumnos: </h3>

	{% for a in alumnos %}		
		<p class ="well"> {{a.apellido|upper}} {{a.nombre|upper}}</p>
	{% endfor %}

{% endblock content %}
